<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Apprendre le HTML & le CSS</title>

	<style>
		
		body {
			background-color: rgb(103, 190, 75);
		}
		.content {
			background-color: whitesmoke;
			width: 500px;
			margin: auto;
			margin-top: 150px;
			padding: 30px;
		}
		.content h1 {
			text-align: center;
		}
		.content label {
			font-weight: bold;
		}
		.content input {
			width: 480px;
			padding: 10px;
		}
		.content button {
			background-color: rgb(82, 174, 87);
			width: 500px;
			padding: 10px;
			text-transform: uppercase;
			color: #FFF;
		}

	</style>
</head>
<body>
	<!-- Formulaire de connection -->
	<div class="content">
		<h1>CONNEXION</h1>
		<form>
			<label>Nom d'utilisateur :</label> <br>
			<input type="text" placeholder="entrer nom d'utilisateur ou email"><br><br>
			<label>Mot de passe: </label> <br>
			<input type="password" placeholder="Entrer votre mot de passe"><br><br>
			<button>Se connecter</button>
		</form>
	</div>

</body>
</html>
